                        <li><a class="dropdown-button" data-activates="selectMusic">选择歌曲<i class="material-icons right">arrow_drop_down</i></a></li>
                        <li><a class="dropdown-button" data-activates="selectInstrument">切换乐器<i class="material-icons right">arrow_drop_down</i></a></li>
                    </ul>
                </div>
                <div class="nav-content container">

                        <li class="tab"><a href="#Bayan">Bayan</a></li>
                        <li class="tab"><a href="#Piano">Piano</a></li>
                    </ul>
                </div>
            </nav>
